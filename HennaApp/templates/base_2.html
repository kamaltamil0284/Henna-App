{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional mehandi artist specializing in bridal, Arabic, and festival designs. Book your appointment today for stunning, natural henna art.">
    <title>Henna art</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom css -->
     <link rel="stylesheet" href="{% static 'css/base_2.css' %}?v={{STATIC_VERSION}}">
    <!-- Goolefont link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fontawesom link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <div class="navbar-brand p-0" style="height: 40px;">
                    <img src="{% static 'images/logo/logo.png' %}" alt="Henna" class="d-block w-100 h-100">
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-justified">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-justified">
                        <a href="{% url 'about' %}" class="nav-link">About</a>
                    </li>
                    <li class="nav-justified">
                        <a href="{% url 'service' %}" class="nav-link">Service</a>
                    </li>
                    <li class="nav-justified">
                        <a href="{% url 'gallery' %}" class="nav-link">Gallery</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block landing %}
        {% endblock landing %}
    </header>
    <!-- Main content -->
    <main class="container-fluid">
        {% block main_content %}
        {% endblock main_content %}
    </main>
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="copyrights"><p>&copy; All rights reserved | Terms & Policy</p></div>
    </footer>
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Custom js -->
     <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
